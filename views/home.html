<div class="container">
    <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img ng-src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/23b7eb34266807.56cabae59a617.jpg" alt="Book">
                </div>

                <div class="item">
                    <img ng-src="https://thenextweb.com/wp-content/blogs.dir/1/files/2013/03/magazine_rack.jpg" alt="Book">
                </div>

                <div class="item">
                    <img ng-src="https://thenextweb.com/wp-content/blogs.dir/1/files/2013/03/magazine_rack.jpg" alt="Book">
                </div>

                <div class="item">
                    <img ng-src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/23b7eb34266807.56cabae59a617.jpg" alt="Book">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="leftbar" ng-init="getGenres()">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Categogies</div>
                <div class="panel-body genres">
                    <ul>
                        <li ng-repeat=" genre in genres "><a href="#/books/category/{{genre._id}}">{{genre.name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="rightbar" ng-init="getBooks()">
        <div class="row promotion">
            <h2 class="typebook">All</h2>
            <div class="col-sm-6 col-lg-4 items" ng-repeat=" book in books | limitTo:3 ">
                <div class="imgBook">
                    <a ng-click="show " href="#/books/details/{{book._id}} ">
                        <img class="img-responsive " ng-src="{{book.images.main}} " alt="Book ">
                    </a>
                </div>
                <div class="information ">
                    <button href="# " class="btn heart "><span class="fa fa-heart "></span></button>
                    <button href="# " class="btn addCart "><span class="glyphicon glyphicon-shopping-cart " ></span></button>
                    <a ng-click="show " href="#/books/details/{{book._id}} ">
                        <h4 class="titlebook ">{{book.title}}</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
